<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Drive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content-container">
        <h2>Folder Drive</h2>
        <div class="divider"></div>
        <div class="form-container">
            <div class="filter-container-main">
                <div class="form-group">
                    <label for="filter-year">Año:</label>
                    <select id="filter-year"></select>
                </div>
                <div class="form-group">
                    <label for="filter-month">Mes:</label>
                    <select id="filter-month"></select>
                </div>
                <div id="estado-buttons" class="estado-buttons"></div>
            </div>
        </div>
        <div class="table-container">
            <table id="patients-table">
                <thead>
                    <tr>
                        <th>Modalidad <i class="fas fa-filter filter-icon" data-column="1"></i><div class="resize-handle"></div></th>
                        <th>Previsión <i class="fas fa-filter filter-icon" data-column="2"></i><div class="resize-handle"></div></th>
                        <th>Admisión <i class="fas fa-filter filter-icon" data-column="3"></i><div class="resize-handle"></div></th>
                        <th>Nombre Paciente <i class="fas fa-filter filter-icon" data-column="4"></i><div class="resize-handle"></div></th>
                        <th>Médico <i class="fas fa-filter filter-icon" data-column="5"></i><div class="resize-handle"></div></th>
                        <th>Fecha CX <i class="fas fa-filter filter-icon" data-column="6"></i><div class="resize-handle"></div></th>
                        <th>Proveedor <i class="fas fa-filter filter-icon" data-column="7"></i><div class="resize-handle"></div></th>
                        <th>Estado <i class="fas fa-filter filter-icon" data-column="8"></i><div class="resize-handle"></div></th>
                        <th>Total Cotización <i class="fas fa-filter filter-icon" data-column="9"></i><div class="resize-handle"></div></th>
                        <th>Acciones <div class="resize-handle"></div></th>
                    </tr>
                </thead>
                <tbody id="patients-table-body"></tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prev-page-btn">Anterior</button>
            <span id="page-info"></span>
            <button id="next-page-btn">Siguiente</button>
        </div>
        <div id="message-container"></div>
        <div id="loading-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="spinner"></div>
                <p>Cargando...</p>
            </div>
        </div>
        <div id="upload-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Subir Archivo</h3>
                <form id="upload-form">
                    <input type="hidden" id="upload-patient-id">
                    <input type="hidden" id="upload-collection">
                    <div class="form-group">
                        <input type="file" id="file-input" accept=".pdf,.doc,.docx,.jpg,.png">
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="action-button">Subir</button>
                        <button type="button" id="cancel-upload" class="action-button cancel-button">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="files-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Archivos del Paciente</h3>
                <div id="files-list"></div>
                <div class="modal-buttons">
                    <button id="close-files-modal" class="action-button">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
