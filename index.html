<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivos a Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon para evitar el error 404 -->
  <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Subir PDF o Imagen a Firebase</h1>
    <input type="file" id="fileInput" accept="image/*,application/pdf" class="mb-4 w-full p-2 border rounded">
    <button id="uploadButton" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Subir Archivo</button>
    <p id="status" class="mt-4 text-center"></p>
    <a id="fileUrl" href="#" target="_blank" class="mt-2 text-blue-500 hidden">Ver archivo subido</a>
  </div>

  <!-- Firebase SDK (usando mÃ³dulos) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
    import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuF7p0X6N8IE19Bqt78LQAp805tMl84Ds",
      authDomain: "modular-app-16bd6.firebaseapp.com",
      projectId: "modular-app-16bd6",
      storageBucket: "modular-app-16bd6.firebasestorage.app",
      messagingSenderId: "1006327040835",
      appId: "1:1006327040835:web:b8b4f510da46514a3d3df6",
      measurementId: "G-GVKBWL9GT9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Exportar variables para usar en script.js
    window.firebaseApp = { auth, storage };
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
